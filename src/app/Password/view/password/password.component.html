<div class="email">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12">
                <div class="login-img">
                    <img src="../../../../assets/img/login.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="email full-page-wrapper auth login-bg">
                    <div class="card">
                        <div class="card-body px-5 py-5">
                            <h3 class="card-title text-left mb-3 text-white">New Password</h3>

                            <form action="">
                                <div class="mb-3">
                                    <label for="" class="from-label text-white">Password</label>
                                    <input type="text" class="form-control" [(ngModel)]="pass.password" #password="ngModel" name="password">
                                </div>
                                <div class="form-group">
                                    <label class="text-white mt-3">Selected to User Type</label>
                                    <select
                                      class="form-select mb-3"
                                      aria-label="Default select example"
                                      (change)="selectUserType($event)"
                                    >
                                      <option selected>User Type</option>
                                      <option value="0">Default</option>
                                      <option value="1">Admin</option>
                                      <option value="2">Company</option>
                                      <option value="3">Institute</option>
                                    </select>
                                  </div>
                                <div class="verifi-btn text-center" (click)="change()">
                                    <button class="btn">Verify Otp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
