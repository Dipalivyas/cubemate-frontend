<div class="email">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-12">
        <div class="login-img">
          <img src="../../../../assets/img/login.png" alt class="img-fluid" />
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12">
        <div class="email full-page-wrapper auth login-bg">
          <div class="card">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3 text-white">New Password</h3>

              <form #PassWForm="ngForm" name="PassWForm">
                <div class="mb-3">
                  <label for class="from-label text-white">Password</label>
                  <!-- <input type="text" class="form-control" [(ngModel)]="pass.password" #password="ngModel" name="password"> -->

                  <input
                    type="text"
                    class="form-control"
                    name="password"
                    #password="ngModel"
                    [(ngModel)]="pass.password"
                    required
                    password
                  />
                  <div
                    *ngIf="
                      password.invalid &&
                      (password.dirty || password.touched || PassWForm.submitted)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="password.errors?.['required']">
                      Password is required.
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                </div>

                <div class="verifi-btn text-center">
                  <button
                    class="btn"
                    type="submit"
                    (click)="change()"
                    [disabled]="!PassWForm.form.valid"
                  >
                    Verify Otp
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
