<div class="logi">
    <div class="container-fluid">
            <div class="row">
                <!-- <div class="logo">
                    <img src="../../../../assets/img/footer-logo.png" alt="" class="img-fluid">
                </div> -->
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <div class="login-img">
                        <img src="../../../../assets/img/login.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class=" login full-page-wrapper auth login-bg">
                        <div class="card">
                            <div class="card-body px-5 py-5">
                                <h3 class="card-title text-left mb-3 text-white">SignUp</h3>
                                <h6 class="text-white">Empowering Careers,Building Fatures.</h6>
                                <form LoginForm="ngForm" name="LoginForm">
                                    <div class="form-group mb-3">
                                        <label class="text-white">Email</label>
                                        <input type="text" class="form-control" name="email" >
                    
                                        <!-- <div *ngIf="email.errors && (email.dirty || email.touched)" style="font-size: smaller;">
                                            <div *ngIf="email.errors['required']">
                                                <span style="color:  rgb(254, 144, 144);;">Please Enter Your Mail Id ..</span>
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group position-relative">
                                        <label class="text-white">Password</label>
                                        <div class="input-group">
                                          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" name="password" [(ngModel)]="password">
                                          <div class="input-group-append eye-btn">
                                            <button class="btn" type="button" (click)="togglePasswordVisibility()">
                                              <i *ngIf="showPassword; else hideIcon" class="bi bi-eye"></i>
                                              <ng-template #hideIcon><i class="bi bi-eye-slash"></i></ng-template>
                                            </button>
                                          </div>
                                        </div>
                                      </div>

                                      <div class="form-group my-3 position-relative">
                                        <label class="text-white">Confirm Password</label>
                                        <div class="input-group">
                                          <input type="{{ showConfirmPassword ? 'text' : 'password' }}" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword">
                                          <div class="input-group-append eye-btns">
                                            <button class="btn" type="button" (click)="toggleConfirmPasswordVisibility()">
                                              <i *ngIf="showConfirmPassword; else hideIcon" class="bi bi-eye"></i>
                                              <ng-template #hideIcon><i class="bi bi-eye-slash"></i></ng-template>
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                      
                                    <div class="login-btn text-center my-3">
                                        <button type="submit" class="btn btn-block enter-btn text-dark"
                                            >Login</button>
                                    </div>
                                </form>
                                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                    {{ errorMessage }}
                                  </div>
                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
